# ===============================
# Spring Boot Application Config
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/taskdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=example

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port (optional, default is 8080)
server.port=8080

# JWT secret key (must match JwtUtil.java)
jwt.secret=ReplaceThisWithAStrongSecretKey123!

# H2 console (optional, good for quick testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
